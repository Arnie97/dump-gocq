# TODO: https://docs.travis-ci.com/user/multi-cpu-architectures/

language: go
go: 1.16.x
  
git:
    quiet: true

os: linux
dist: bionic

stages:
  - Test
  - name: Deploy
    if: tag IS present

jobs:
  fast_finish: true
  include:
    - stage: "Test"
      name: "Tests (Linux Ubuntu 18.04)"
      script: ./.travisci/test.sh

    - name: "Tests (Windows)"
      script: ./.travisci/test.sh
      os: windows

    - name: "Tests (OS X)"
      script: ./.travisci/test.sh
      os: osx

    - stage: "Deploy"
      name: "Deploy to GitHub Releases"
      script: ./.travisci/deploy.sh
      deploy:
        provider: releases
        token: $GITHUB_TOKEN
        file:
          - "./src/LevelDB/LevelDBDumper"
          - "./src/LevelDB/LevelDBDumper.app.zip"
          - "./src/LevelDB/LevelDBDumper.exe"
          - "./src/LevelDB/LevelDBDumper_x86.exe"
        draft: true
        skip_cleanup: true
        name: "LevelDB Dumper $TRAVIS_TAG"
        on:
          tags: true

before_install:
  - chmod +x ./.travisci/before_install.sh
  - ./.travisci/before_install.sh